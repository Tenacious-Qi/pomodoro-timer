<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href=https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap">
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script> 
        <title>Tomato Timer</title>
    </head>
    <body>

      <h1>Tomato Timer</h1>
      
      <div class="break-buttons">

        <div class="break-btn-updown set-short-break" id="butt">
          <ion-icon name="caret-up-outline" class="btn-short-break-increase"></ion-icon> 
          <ion-icon name="caret-down-outline" class="btn-short-break-decrease"></ion-icon> 
        </div>

        <button class="top-btn btn-break-short">SHORT BREAK (<p class="short-break-value">5</p>)</button>
        <button class="top-btn btn-tomato">FRESH TOMATO</button>
        <button class="top-btn btn-break-long">LONG BREAK (<p class="long-break-value">10</p>)</button>

        <div class="break-btn-updown set-long-break"> 
          <ion-icon name="caret-up-outline" class="btn-long-break-increase"></ion-icon> 
          <ion-icon name="caret-down-outline" class="btn-long-break-decrease"></ion-icon> 
        </div>

      </div>
    
      <div class="time-display"></div>

      <div class="slider-container"> 
        <label class="slider-label" for="update-tomato">set tomato</label>
        <input class="tomato-slider" type="range" name="update-tomato" min="1" max="60" value="25">
        <p class="input-value">25</p>
      </div>

      <div class="tomato-display">tomato count: 0</div>

      <div class="start-stop-reset">
        <button class="btn-stop">STOP</button>
        <button class="btn-start">START</button>
        <button class="btn-reset">RESET</button>
      </div>
      <audio id="alarm">
        <source src="audio/alarm.mp3" type="audio/mp3">
      </audio>

    <script src="script.js"></script>
    </body>
</html>
