<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href=https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap"> 
        <title>Tomato Timer</title>
    </head>
    <body>
      <h1>Tomato Timer</h1>
      <div class="break-buttons">
        <button class="btn-break-short">SHORT BREAK</button>
        <button class="btn-tomato">NEW TOMATO</button>
        <button class="btn-break-long">LONG BREAK</button>
      </div>
      <div class="time-display">25:00</div>
      <div class="start-stop-reset">
        <button class="btn-start">START</button>
        <button class="btn-stop">STOP</button>
        <button class="btn-reset">RESET</button>
      </div>
    <script src="script.js"></script>
    </body>
</html>
